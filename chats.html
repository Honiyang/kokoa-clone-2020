<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KokoaClone</title>
    <style></style>
  </head>
  <body>
    <!-- 상단 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <h1 class="badge-dot"></h1>
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://image.mycelebs.com/celeb/sq/1506_sq_01.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">현진이 누나</h4>
            <!-- 일정구간넘어가면 "..." 으로 표현 -->
            <h6 class="user-component__subtitle">저녁 먹었어?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:34</span>
          <div class="badge">2</div>
        </div>
      </div>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://static-cdn.jtvnw.net/jtv_user_pictures/32aa0e52-bad6-4688-beed-5566b68b3586-profile_image-300x300.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">배우) 미나미 씨</h4>
              <!-- 일정구간넘어가면 "..." 으로 표현 -->
              <h6 class="user-component__subtitle">시간 괜찮아요?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge">5</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge-dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 폰트어썸 사용명시 태그-->
    <script
      src="https://kit.fontawesome.com/0076ab6c9f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
