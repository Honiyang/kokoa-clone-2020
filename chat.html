<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 하마베 미나미- KokoaClone</title>
    <style></style>
  </head>
  <body id="chat-screen">
    <!-- 상단 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">배우)하마베 미나미</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <!-- 메인 -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, January 30 ,2021</div>
      <!-- 상대방 메세지 -->
      <div class="message-row">
        <img
          src="https://static-cdn.jtvnw.net/jtv_user_pictures/32aa0e52-bad6-4688-beed-5566b68b3586-profile_image-300x300.png"
        />
        <div class="message-row__content">
          <span class="message__author">배우)하마베 미나미</span>
          <div class="message__info">
            <span class="message__bubble">안녕하세요!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <!-- 내 메세지 -->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >안녕하세요. 오늘 만나서 반가웠습니다 :)</span
            >
            <span class="message__time">22:10</span>
          </div>
        </div>
      </div>
      <!-- 상대방 메세지 -->
      <div class="message-row">
        <img
          src="https://static-cdn.jtvnw.net/jtv_user_pictures/32aa0e52-bad6-4688-beed-5566b68b3586-profile_image-300x300.png"
        />
        <div class="message-row__content">
          <span class="message__author">배우)하마베 미나미</span>
          <!-- 첫번째 메세지 -->
          <div class="message__info">
            <span class="message__bubble">저도요!</span>
            <span class="message__time">22:18</span>
          </div>
          <!-- 두번째 메세지 -->
          <div class="message__info">
            <span class="message__bubble"
              >내일 좀 더 얘기할 수 있으면 좋겠어요.</span
            >
            <span class="message__time">22:18</span>
          </div>
          <!-- 세번째 메세지 -->
          <div class="message__info">
            <span class="message__bubble">시간 괜찮아요?</span>
            <span class="message__time">22:19</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <!-- 폰트어썸 사용명시 태그-->
    <script
      src="https://kit.fontawesome.com/0076ab6c9f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
